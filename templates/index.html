<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteBin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Sixtyfour+Convergence&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Source Code Pro", monospace;
        }
        h1 {
            text-align: center;
            padding: 1.5rem;
            font-family: "Source Code Pro", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "BLED" 0,
                "SCAN" 0,
                "XELA" 0,
                "YELA" 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .paste__section {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            margin-top: 1rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-family: "Source Code Pro", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        button {
            margin: 1rem;
            padding: .2rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .last-updated {
            color: #888;
            font-size: 0.8rem;
            margin-top: auto;
            padding: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>PasteBin üóëÔ∏è</h1>

    <form method="POST" class="paste__section">
        <textarea id="pasteContent" name="content" rows="10" cols="50">{{ current_text }}</textarea><br>

        <div class="button-group">
            <button type="submit">‚¨ÜÔ∏è Upload</button>
            <button type="button" onclick="copyText()">üìã Copy</button>
        </div>
    </form>

    <p id="lastUpdated" class="last-updated">{% if last_updated %}Last updated: {{ last_updated }}{% endif %}</p>

    <script>
        let currentVersion = {{ current_version }};

        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ff1493', '#dc143c', '#c71585']
            });
        }

        function checkForHeart(content) {
            if (content.includes('‚ù§Ô∏è') || content.includes('‚ù§')) {
                fireConfetti();
            }
        }

        function copyText() {
            // Get the text from the textarea
            const textarea = document.getElementById('pasteContent');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the textarea
            document.execCommand('copy');

            // Alert the user that the text has been copied
            alert("Text copied to clipboard");
        }

        // Set up Server-Sent Events for real-time updates
        function setupSSE() {
            const eventSource = new EventSource('/pastebin/stream');

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const textarea = document.getElementById('pasteContent');

                // Only update if the version is newer than what we have
                if (data.version > currentVersion) {
                    textarea.value = data.content;
                    currentVersion = data.version;

                    // Update last updated timestamp
                    const lastUpdatedEl = document.getElementById('lastUpdated');
                    if (data.last_updated) {
                        lastUpdatedEl.textContent = 'Last updated: ' + data.last_updated;
                    }

                    // Check for heart emoji and fire confetti
                    checkForHeart(data.content);
                }
            };

            eventSource.onerror = function(error) {
                console.error('SSE connection error:', error);
                eventSource.close();
                // Reconnect after 3 seconds
                setTimeout(setupSSE, 3000);
            };
        }

        // Start SSE connection when page loads
        document.addEventListener('DOMContentLoaded', setupSSE);
    </script>
</body>
</html>
